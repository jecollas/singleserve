<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>DnD Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jackie Collas">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/stylesheet.css" rel="stylesheet">

</head>

<header>
  Version 2.5.2

  <div class="container-fluid">
    <h1><b>Pre-Rolled DnD Character Sheet</b></h1>
  </div>
</header>

<body>

  <div class="row">
    <div class="col-sm-6">
      <table class="table borderless">
        <tr>
          <td><b>Race:</b></td>
          <td id="raceDisplay"></td>
        </tr>
        <tr>
          <td><b>Gender:</b></td>
          <td id="genderDisplay"></td>
        </tr>
        <tr>
          <td><b>Alignment:</b></td>
          <td id="alignmentDisplay"></td>
        </tr>
        <tr>
          <td><b>Background:</b></td>
          <td id="backgroundDisplay"></td>
        </tr>
        <tr>
          <td><b>Class:</b></td>
          <td id="jobDisplay"></td>
        </tr>
        <tr>
          <td><b>Subclass:</b></td>
          <td id="subjobDisplay"></td>
        </tr>
        <tr>
          <td><b>Worships:</b></td>
          <td id="religionDisplay"></td>
        </tr>
      </table>
    </div>

    <div class="col-sm-6">
      <table class="table borderless">
        <tr>
          <td><b>Trait:</b></td>
          <td id="traitDisplay"></td>
        </tr>
        <tr>
          <td><b>Ideal:</b></td>
          <td id="idealDisplay"></td>
        </tr>
        <tr>
          <td><b>Bond:</b></td>
          <td id="bondDisplay"></td>
        </tr>
        <tr>
          <td><b>Flaw:</b></td>
          <td id="flawDisplay"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table borderless stats">
        <tr>
          <th><b>STR</b></th>
          <th><b>DEX</b></th>
          <th><b>CON</b></th>
          <th><b>INT</b></th>
          <th><b>WIS</b></th>
          <th><b>CHA</b></th>
        </tr>
        <tr>
          <td id="strength"></td>
          <td id="dexterity"></td>
          <td id="constitution"></td>
          <td id="intelligence"></td>
          <td id="wisdom"></td>
          <td id="charisma"></td>
        </tr>
      </table>
    </div>
  </div>

  <button onclick="newChar()" class="rounded-pill">Roll Me!</button>

  <script src="js/javascript.js"></script>
  <script src="js/html5shiv-printshiv.min.js"></script>
</body>
</html>

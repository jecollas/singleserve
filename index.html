<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>DnD Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Metamorphous|Open+Sans" rel="stylesheet">
  <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/stylesheet.css" rel="stylesheet">

</head>

<header>
  Version 2.1

  <div class="container-fluid">
    <h1><b>Pre-Rolled DnD Character Sheet</b></h1>
  </div>

<body>

<div class="row">
  <div class="col-sm-8">
    <table class="table borderless">
      <tr>
        <td><b>Race:</b></td>
        <td id="raceDisplay"></td>
      </tr>
      <tr>
        <td><b>Gender:</b></td>
        <td id="genderDisplay"></td>
      </tr>
      <tr>
        <td><b>Alignment:</b></td>
        <td id="alignmentDisplay"></td>
      </tr>
      <tr>
        <td><b>Class:</b></td>
        <td id="jobDisplay"></td>
      </tr>
      <tr>
        <td><b>Background:</b></td>
        <td id="backgroundDisplay"></td>
      </tr>
      <tr>
        <td><b>Worships:</b></td>
        <td id="religionDisplay"></td>
      </tr>
    </table>
  </div>

  <div class="col-sm-4">
    <table class="table borderless">
      <tr class="stats">
        <td><b>STR:</b></td>
        <td id="strength"></td>
      </tr>
      <tr>
        <td><b>DEX:</b></td>
        <td id="dexterity"></td>
      </tr>
      <tr>
        <td><b>CON:</b></td>
        <td id="constitution"></td>
      </tr>
      <tr>
        <td><b>INT:</b></td>
        <td id="intelligence"></td>
      </tr>
      <tr>
        <td><b>WIS:</b></td>
        <td id="wisdom"></td>
      </tr>
      <tr>
        <td><b>CHA:</b></td>
        <td id="charisma"></td>
      </tr>
    </table>
  </div>
</div>

  <button onclick="newChar()" class="rounded-pill">Roll Me!</button>

  <script src="js/javascript.js"></script>
  <script src="js/html5shiv-printshiv.min.js"></script>
</body>
</html>

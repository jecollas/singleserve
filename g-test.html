<!DOCTYPE html>
<html>

<head>
  <title>DnD Generator</title>
</head>

<body>

  <h1>Pre-Rolled DnD Character Sheet</h1>

<!-- if you want to change the order of the things you have to change them in here -->
<!-- in retrospect that should have been obvious -->

  <div id="raceDisplay">
    <!-- DnD core races will display here -->
  </div>
  <div id="genderDisplay">
    <!-- gender displayed here -->
  </div>
  <div id="jobDisplay">
    <!-- classes area -->
  </div>
  <div id="alignmentDisplay">
    <!-- lmao chaotic good babey -->
  </div>
  <div id="backgroundDisplay">
    <!-- yeet -->
  </div>

  <div id="strength"></div>
  <div id="dexterity"></div>
  <div id="constitution"></div>
  <div id="intelligence"></div>
  <div id="wisdom"></div>
  <div id="charisma"></div>

  <button onclick="newChar()">Roll Me!</button>

  <script src="js/javascript.js"></script>

</body>

</html>
